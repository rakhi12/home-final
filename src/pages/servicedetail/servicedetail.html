<ion-header>

  <ion-navbar>
       <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" (click)="back()"></ion-icon>
    <ion-title class="header-title">SERVICE DETAIL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="terms">
<ion-grid no-padding>
<ion-row>
<ion-col col-12>
<h3>{{items.name}}</h3>
</ion-col>
</ion-row>
<ion-row>
<ion-col col-6>
<label>Category:</label>
</ion-col>
<ion-col col-6>
<span>{{itemsc.name}}</span>
</ion-col>
</ion-row>
<ion-row>
<ion-col col-6>
<label>Sub Category:</label>
</ion-col>
<ion-col col-6>
<span>{{itemss.name}}</span>
</ion-col>
</ion-row>
<ion-row>
<ion-col col-6>
<label>Price:</label>
</ion-col>
<ion-col col-6>
<span>KES {{itemss.price}}</span>
</ion-col>
</ion-row>
<ion-row>
<ion-col col-6>
<label>Provider price:</label>
</ion-col>
<ion-col col-6>
<span>KES {{itemss.provider_price}}</span>
</ion-col>
</ion-row>
<ion-row>
<ion-col col-12>
<p>{{items.description}}</p>
</ion-col>
</ion-row>
</ion-grid>


</div>


</ion-content>
