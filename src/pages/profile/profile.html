<ion-header color="theme">
 
 <ion-navbar>

    <ion-title text-center >PROFILE </ion-title>

   <ion-buttons end>
      <button ion-button icon-only (click)="editprofile()">
       <label>EDIT</label>
      </button>
      </ion-buttons>
        
      
    
    

  </ion-navbar>

</ion-header>


<ion-content >
<div class="profilebx">
 	<div class="profilepic">
       <img src="{{img}}"/>
     </div>
      <h1>{{name}}</h1>
      <p>{{contact}}</p>
	  <p><rating [(ngModel)]="rate" readOnly="true" max="5"></rating></p>
</div>

<ion-list class="prfllist">
  <ion-item (click) = "aboutus()"> 
      ABOUT ya-kazi 
  </ion-item>
   <ion-item (click)="terms()"> 
      TERMS OF USE
  </ion-item>
  <ion-item (click)="policy()"> 
      PRIVACY POLICY
  </ion-item>
  <ion-item (click)="help()"> 
      HELP
  </ion-item>  
  <div class="upload_img" *ngIf="this.fbdata == null">
        <ion-item *ngIf="this.googledata == null"> 
            <div (click) = "changepwd()"  >  CHANGE PASSWORD </div>
        </ion-item>
  </div>
  <ion-item (click) = "logouted()"> 
      LOGOUT
  </ion-item>
</ion-list>


</ion-content>
