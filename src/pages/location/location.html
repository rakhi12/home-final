<ion-header>

  <ion-navbar>
    <ion-title>LOCATION</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #heroForm="ngForm" novalidate class="signup_form">
<ion-list class="loclist">
 <ion-icon class="clzicn" *ngIf="cross" (click)="crossclear()" name="close"></ion-icon> 
  <ion-item>
    <ion-label stacked class="plzz_sms">Please enter below the location of the work you are offering to potential service providers</ion-label>
	 
    <ion-input class="location_sss" type="text" name="query" [(ngModel)]="autocomplete.query" (input)="updateSearch()" #query="ngModel" required></ion-input>
    <!--#query="ngModel"-->

    
  </ion-item>
<ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">{{ item.description }} </ion-item>
  

</ion-list>

 

<button ion-button block round class="current btns" (click)="getCurrentLocation()">USE MY CURRENT LOCATION</button>
<button ion-button round type="submit" color="theme" class="btnsnxt" [disabled]="!heroForm.form.valid" (click)="search(heroForm)">NEXT</button>

</form>

<div #map id="map"></div>


  
</ion-content>
